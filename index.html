<!DOCTYPE html>
<html>
<head>
  <title>Healthy MVP</title>
</head>
<body>
  <h1>Meal Planner (No Login)</h1>

  <label>Budget: <input type="number" id="budget"></label><br>
  <label>Calories: <input type="number" id="calories"></label><br>
  <label>Region: <input type="text" id="region"></label><br>
  <button onclick="generate()">Generate Plan</button>

  <pre id="output"></pre>

  <script>
    async function generate() {
      const budget = document.getElementById("budget").value;
      const calories = document.getElementById("calories").value;
      const region = document.getElementById("region").value;

      const res = await fetch("/plan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ budget, calories, region })
      });

      const data = await res.json();
      document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
